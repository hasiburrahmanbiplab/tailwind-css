<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .box{
      width: 450px;
    }
  </style>
</head>
<body>

  <fieldset class="w-[400px] p-4 h-auto mx-auto bg-gray-600">
    <h1>Your Gender</h1>
    <input type="radio" class="peer/gender-male" name="gender" id="gender-male">
    <label for="gender-male" class="peer-checked:text-green-600">Male</label>

    <input type="radio" class="peer/gender-female" name="gender" id="gender-female">
    <label for="gender-female" class="peer-checked/gender-female:text-green-700">Female</label>

    <span class="hidden peer-checked/gender-male:block peer-checked/gender-male:text-yellow-500">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, assumenda!</span>
    <span class="hidden peer-checked/gender-female:block peer-checked/gender-female:text-white">Lorem ipsum dolor, sit amet consectetur adipisicing.</span>
  </fieldset>




  
</body>
</html>
