<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">



  
  <div class="bg-red-500 mix-blend-multiply p-4">
    <!-- The child will not blend with the parent due to 'isolate' -->
    <div class="bg-blue-500 text-white isolate p-4">
        This child is isolated
    </div>

    <!-- The child will blend with the parent as usual -->
    <div class="bg-green-500 text-white isolation-auto p-4">
        This child is not isolated
    </div>
</div>

  
  
  


</body>
</html>
