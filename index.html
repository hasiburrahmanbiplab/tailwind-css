<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .box{
      width: 450px;
    }
  </style>
</head>
<body>

  <div class="box  w-mix mx-auto bg-sky-500 p-4 group  rounded-lg mt-9">
    <h2 class="text-3xl group-hover:text-white">Hasibur Rahman</h2>
    <span class="text-base group-hover:text-white" group-hover:text-white>Student</span>
    <p class="py-2 group-hover:text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, velit nisi. Enim unde nemo numquam quod cupiditate accusamus veritatis impedit vitae non.</p>
    <button class="p-3 bg-sky-400 rounded-md group-hover:text-white">More Information</button>
  </div>

  <ul role="list">
    {#each people as person}
      <li class="group/item hover:bg-slate-100 ...">
        <img src="{person.imageUrl}" alt="" />
        <div>
          <a href="{person.url}">{person.name}</a>
          <p>{person.title}</p>
        </div>
        <a class="group/edit invisible hover:bg-slate-200 group-hover/item:visible ..." href="tel:{person.phone}">
          <span class="group-hover/edit:text-gray-700 ...">Call</span>
          <svg class="group-hover/edit:translate-x-0.5 group-hover/edit:text-slate-500 ...">
            <!-- ... -->
          </svg>
        </a>
      </li>
    {/each}
  </ul>
  </div>
</body>
</html>
